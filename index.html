<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .static-content {
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .quote-container {
            margin-top: 2rem;
            width: 100%;
            min-height: 100px; /* Prevents content shift */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="static-content">
            <h1>Random Quote Generator</h1>
            <button onclick="generateQuote()">Generate Quote</button>
        </div>
        <div class="quote-container">
            <div>
                <p class="quote-text" id="quote">"Your quote will appear here..."</p>
                <p class="author" id="author">- Author</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
